<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Registration Form</legend>
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="John">
            <label for="lname">Last Name</label>
            <input type="text" id="lname"><br />
            <input type="radio" id="male" name="gender" placeholder="Smith">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label><br />
            <input type="checkbox" id="cardio" name="cardio">
            <label for="cardio">Cardio</label>
            <input type="checkbox" id="weight-loss" name="weight-loss">
            <label for="cardio">Weight Loss</label><br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
            <label for="pwd">Password</label>
            <input type="text" id="pwd" placeholder="Password"><br /><br />
            <button type="reset">Reset!</button>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
